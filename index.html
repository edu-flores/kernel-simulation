<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu+Mono">
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/GNOME_Terminal_icon_2019.svg/1200px-GNOME_Terminal_icon_2019.svg.png">
    <title>Kernel</title>
</head>
<body>
  <main>
    <!-- Header -->
    <div id="header" class="flex">
      <pre>
  
            .--.
           |o_o |
           |:_/ |
          //   \ \
         (|     | )
        /'\_   _/`\
        \___)=(___/
      </pre>
      <div>
        <h1>Simulación de Kernel<span>&nbsp;</span></h1>
        <h2>Eduardo Flores 568379</h2>
        <h2>Oscar Flores</h2>
        <h2>José Gallegos</h2>
      </div>
    </div>
    <hr>
    <!-- Inputs -->
    <form>
      <!-- Type -->
      <select name="type" id="type">
        <option value="scheduling">Algoritmos de scheduling</option>
        <option value="pagination">Algoritmos de paginación</option>
      </select>
      <!-- Algorithm -->
      <select name="algorithm" id="algorithm">
        <option value="fcfs">First Come First Serve</option>
        <option value="fifo">First In First Out</option>
        <option value="rr">Round Robin</option>
        <option value="sjf">Shortest Job First</option>
        <option value="srt">Shortest Remaining Time</option>
        <option value="hrrn">Highest Response-Ratio Next</option>
        <option value="mfq">Multilevel Feedback Queues</option>
      </select>
      <!-- Process & Pagination -->
      <input type="number">
      <input type="number">
      <input type="number">
      <input type="number">
      <input type="number">
      <input type="number">
      <!-- Start & Stop -->
      <button type="button">Ejecutar</button>
      <button type="button">Interrumpir</button>
    </form>
    <!-- Logs -->
    <div id="representation"></div>
    <!-- Time -->
    <p>Tiempo: </p>
  </main>
  <script src="script.js"></script>
</body>
</html>
